language: cpp

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

before_install:
  - bash ./install_gtest.sh

script:
  ############################################################################
  # Build main and tests
  ############################################################################
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON -DGTEST_BUILD_LIBRARY=ON -DENABLE_COVERAGE=OFF -DCREATE_DOXYGEN_TARGET=OFF ..
  - make
  - make test
