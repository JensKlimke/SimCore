language: cpp

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

install:
  - bash ./install_dependencies.sh

script:
  ############################################################################
  # Build main and tests
  ############################################################################
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=ON -DCMAKE_INSTALL_PREFIX=../install ..
  - make
  - make test
  - make install
