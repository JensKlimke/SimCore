timer:
  type: RealTimeTimer
  acceleration: 1.0
  stepSize: 0.01
stopConditions:
  timeIsUp:
    type: TimeIsUp
    stopTime: 10.0
  stopValues:
    type: StopValues
    registerAsComponent: true
    values:
      - key: testValue1
        limit: 10.0
        result: FAILED
      - key: testValue2
        limit: 1000.0
        result: SUCCESS
components:
  timeReporter:
    type: TimeReporter
    timeStepSize: 1.0
    outputStream: console
  test:
    type: TestApplication
    timeStepSize: 0.1
    message: Test application running!

